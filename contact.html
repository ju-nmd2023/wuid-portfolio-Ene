    <link rel="stylesheet" href="CSS/main.css">

<body>
    <h1>Contact Me</h1>
    <p>If you are unable to contact me on my instagram linked in the home page, try sending me a message directly.</p>
    <!-- the following 14 lines of code were adapted from https://www.w3schools.com/html/html_forms.asp -->
    <div class="contactform">
        <form>
            <div class="emailbox">
            <label for="email">Email Address:</label><br>
            <input type="text">    
            </div>
            <div class="subjectbox">
            <label for="subject"> Subject: </label> <br>
            <input type="text">    
            </div>
            <div class="messagebox">
            <label for="message">Message:</label> <br>
            <input type="text">    
            </div>
            <button id="sendbutton"> Send </button>
        </form>
    </div>
</body>
</html>
